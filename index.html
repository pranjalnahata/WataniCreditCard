  <style>
    body {
      margin: 0;
    }

    .container1 img {
      height: 100%;
      width: 100%;
      object-fit: cover;
      object-position: top;
      z-index: 99999;
    }

    #splashScreenLogo {
      transform: translate(-50%, -50%);
      position: absolute;
      top: 8%;
      left: 20%;
      width: 30%;
      height: auto;
      visibility: visible;
      z-index: 99999;
    }
    #splashScreenCard {
      transform: translate(-50%, -50%);
      position: absolute;
      top: 35%;
      left: 50%;
      width: 80%;
      height: auto;
      visibility: visible;
      z-index: 99999;
    }
    #Language1 {
      transform: translate(-50%, -50%);
      position: absolute;
      top: 73%;
      left: 75%;
      width: auto;
      height: 9%;
      visibility: visible;
      z-index: 99999;
    }
    .LangAppear1 {
      animation: LAppear1 1s ease-out 1;
    }
    @keyframes LAppear1 {
      0% {
        top: 80%
      }
      100% {
        top: 73%
      }
    }
    #Language2 {
      transform: translate(-50%, -50%);
      position: absolute;
      top: 80%;
      left: 58%;
      width: auto;
      height: 5%;
      visibility: hidden;
      z-index: 999999;
    }
    .LangAppear2 {
      animation: LAppear2 1s ease-out 1;
    }
    @keyframes LAppear2 {
      0% {
        top: 87%
      }
      100% {
        top: 80%
      }
    }
    #Language3 {
      transform: translate(-50%, -50%);
      position: absolute;
      top: 87%;
      left: 58%;
      width: auto;
      height: 5%;
      visibility: hidden;
      z-index: 999999;
    }
    .LangAppear3 {
      animation: LAppear3 1s ease-out 1;
    }
    @keyframes LAppear3 {
      0% {
        top: 94%
      }
      100% {
        top: 87%
      }
    }

    .example-container {
      overflow: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    #example-scanning-overlay {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background: transparent;
      z-index: 2;
    }

    @media (min-aspect-ratio: 1/1) {
      #example-scanning-overlay .inner {
        width: 50vh;
        height: 50vh;
      }
    }

    @media (max-aspect-ratio: 1/1) {
      #example-scanning-overlay .inner {
        width: 80vw;
        height: 80vw;
      }
    }

    #example-scanning-overlay .inner {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      opacity: 0.75;

      background:
        linear-gradient(to right, white 10px, transparent 10px) 0 0,
        linear-gradient(to right, white 10px, transparent 10px) 0 100%,
        linear-gradient(to left, white 10px, transparent 10px) 100% 0,
        linear-gradient(to left, white 10px, transparent 10px) 100% 100%,
        linear-gradient(to bottom, white 10px, transparent 10px) 0 0,
        linear-gradient(to bottom, white 10px, transparent 10px) 100% 0,
        linear-gradient(to top, white 10px, transparent 10px) 0 100%,
        linear-gradient(to top, white 10px, transparent 10px) 100% 100%;
      background-repeat: no-repeat;
      background-size: 40px 40px;
    }

    #example-scanning-overlay.hidden {
      display: none;
    }

    #example-scanning-overlay img {
      width: 90%;
      align-self: center;
    }

    #example-scanning-overlay h3 {
      display: block;
      position: absolute;
      font-size: medium;
      top: 105%;
      align-self: center;
      color: white;
    }

    #example-scanning-overlay .inner .scanline {
      position: absolute;
      width: 100%;
      height: 10px;
      /* opacity: 0.75; */
      background: white;
      animation: move 3s linear infinite;
    }

    @keyframes move {

      0%,
      100% {
        top: 0%
      }

      50% {
        top: calc(100% - 10px)
      }
    }

    #logo {
      transform: translate(-50%, -50%);
      position: absolute;
      top: 10%;
      left: 50%;
      width: auto;
      height: 70px;
      visibility: hidden;
      z-index: 99999;
    }

    #Text1 {

      top: 10%;
      left: 50%;
      width: 65%;
      height: auto;
      visibility: hidden;

      left: 50%;

      height: auto;

          document.getElementById('checkYourBenefitsIcon').style.visibility = "visible"
          document.getElementById('checkYourBenefitsIcon').className = "animationAppear2"
          setTimeout(function () {
            document.getElementById('activateCardIcon1').style.visibility = "visible"
            document.getElementById('activateCardIcon1').className = "animationAppear1"
          }, 300)

        }
      };
    })();


    var initCheckOurBenefits = (function() {
      var executed = false;
      return function() {
        if (!executed) {
          executed = true;
          document.getElementById('activateCardIcon1').style.visibility = "hidden"
          document.getElementById('checkYourBenefitsIcon').style.visibility = "hidden"

          document.getElementById('activateYourCardIcon').style.visibility = "visible"
          document.getElementById('applyNowIcon').style.visibility = "visible"

          document.getElementById('benefitsIcon').style.visibility = "visible"
          document.getElementById('benefitsIcon').className = "benefitsAppear"
          
          // turnGreenGradientsVisible()

          setTimeout(function () {
            document.getElementById('B1Plane').setAttribute('visible', true)
            document.getElementById('B1Plane').emit('scaleAnimStart')
            document.getElementById('B1GGPlane').setAttribute('visible', true)
            document.getElementById('B1GGPlane').emit('scaleAnimStart')
            setTimeout(function () {

              document.getElementById('B2Plane').emit('scaleAnimStart')
              document.getElementById('B2GGPlane').setAttribute('visible', true)
              document.getElementById('B2GGPlane').emit('scaleAnimStart')
              setTimeout(function () {
                document.getElementById('B3Plane').setAttribute('visible', true)
                document.getElementById('B3Plane').emit('scaleAnimStart')
                document.getElementById('B3GGPlane').setAttribute('visible', true)
                document.getElementById('B3GGPlane').emit('scaleAnimStart')
                setTimeout(function () {
                  document.getElementById('B6Plane').setAttribute('visible', true)
                  document.getElementById('B6Plane').emit('scaleAnimStart')
                  document.getElementById('B6GGPlane').setAttribute('visible', true)
                  document.getElementById('B6GGPlane').emit('scaleAnimStart')
                  setTimeout(function () {
                    document.getElementById('B5Plane').setAttribute('visible', true)
                    document.getElementById('B5Plane').emit('scaleAnimStart')
                    document.getElementById('B5GGPlane').setAttribute('visible', true)
                    document.getElementById('B5GGPlane').emit('scaleAnimStart')
                    setTimeout(function () {
                      document.getElementById('B4Plane').setAttribute('visible', true)

                      document.getElementById('B4GGPlane').setAttribute('visible', true)
                      document.getElementById('B4GGPlane').emit('scaleAnimStart')
                      setTimeout(function () {
                        document.getElementById('B0Plane').setAttribute('visible', true)

                    }, 1000)
                  }, 1000)
                }, 1000)

          }, 300)
          
        }

    })();

    function checkYourBenefitsIcon() {
      console.log("BenefitsOpen")

    AFRAME.registerComponent('mytarget', {
      init: function () {
        this.el.addEventListener('targetFound', event => {
          console.log("target found");

          document.getElementById('example-scanning-overlay').style.display = 'none'
          document.getElementById('scanText').style.display = 'none'
          document.getElementById('logo').style.visibility = "hidden"
          
          animateBgGradient()
          
          // setTimeout(function () {
          //   video1.play()
          // }, 2000)
          
          setTimeout(function () {
            initOptionsScreen()
          }, 12300)
        });
        this.el.addEventListener('targetLost', event => {

        });
      }
    });
